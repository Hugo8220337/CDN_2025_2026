<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tickets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-light">
    <div class="text-center mb-4">
      <h1 class="h3 mb-2">
        <i class="bi bi-ticket-perforated"></i> Sistema de Bilhetes
      </h1>
      <p class="text-muted">Clique para pedir um bilhete</p>
    </div>

    <div class="card mx-auto" style="max-width: 520px">
      <div class="card-body text-center">
        <div id="position" class="display-5 fw-bold mb-3">-</div>

        <button
          id="requestTicketBtn"
          class="btn btn-primary"
          onclick="createTicket();"
        >
          Pedir Bilhete
        </button>

        <!-- Ticket Information (updated by the JS function) -->
        <div id="ticketInfo" class="mt-3 text-start text-wrap"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
